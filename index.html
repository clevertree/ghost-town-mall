<html>
<head>
    <title>Ghost Town Mall - ScratchPad</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <script type="text/javascript" src="game/support/mat4.js"></script>
    <script type="text/javascript" src="game/engine.js"></script>
    <script>
        function loadEngine() {
            var canvas = document.getElementById('gtm-canvas');
            engine.addCanvas(canvas);

            var shaderFS = document.getElementById('shader-fs');
            engine.addShaderScript(shaderFS);

            var shaderVS = document.getElementById('shader-vs');
            engine.addShaderScript(shaderVS);
        }

        window.requestAnimationFrame(engine.render);
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
		    precision mediump float;

		    void main(void) {
		        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
		    }

    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
		    attribute vec3 aVertexPosition;

		    uniform mat4 uMVMatrix;
		    uniform mat4 uPMatrix;

		    void main(void) {
		        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		    }

    </script>
</head>

<body onload="loadEngine();">
<canvas id="gtm-canvas" width="500" height="500"></canvas>
</body>
</html>
